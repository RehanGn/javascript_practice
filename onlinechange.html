<!DOCTYPE html>
<html>
    <head>
        <title>one line change</title>
        <script>
            function myfunction(){
                document.getElementById('demo').innerHTML = "I am rehan khan";
            }
        </script>
    </head>
</html>
<body>
    <h1>single line change</h1>
    <p id="demo">A pragraph</p>
    <button type="button" onclick="myfunction()">click</button>
</body>
