<!DOCTYPE html>
<html>
    <head><title>Fint size</title></head>
    <style>
        #demo {
            color: red;
        }
        button{
            background-color: blue;
            color: white;
        }
    </style>
</html>
<body>
    <h1>click the button then result the change</h1>
    <p id="demo">change the font size when click the button</p>
    <button onclick="document.getElementById('demo').style.fontSize = '50px'">click button</button>
    <button onclick="document.getElementById('demo').style.display = 'none'">click hide</button>
</body>
